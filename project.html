<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Tran - Projects</title>
    
    <!-- Include the same CSS as your homepage -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Same Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Same Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional styles only for the projects page -->
    <style>
        .projects-page-header {
            padding: 4rem 0 2rem;
            text-align: center;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color, #4a00e0);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--primary-hover, #5c14ff);
        }
        
        .projects-grid {
            margin-bottom: 4rem;
        }
        
        /* These are just in case you need them for categories */
        .category-heading {
            margin: 3rem 0 1.5rem;
            font-size: 1.8rem;
            position: relative;
            padding-left: 1rem;
        }
        
        .category-heading::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--primary-color, #4a00e0);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Same Header as your homepage -->
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">Thomas Tran</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="projects.html" class="active">Projects</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Projects Page Header -->
        <div class="projects-page-header">
            <div class="container">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <h1 class="section-title">All Projects</h1>
                <p>A collection of my work showcasing my skills and experience</p>
            </div>
        </div>
        
        <!-- Projects Section (same styling as homepage) -->
        <section class="projects">
            <div class="container">
                <!-- Project Filters -->
                <div class="project-filters">
                    <button class="project-filter active" data-filter="all">All</button>
                    <button class="project-filter" data-filter="web">Web</button>
                    <button class="project-filter" data-filter="app">Mobile</button>
                    <button class="project-filter" data-filter="design">Design</button>
                </div>
                
                <!-- Projects Grid (will be populated by JavaScript) -->
                <div id="projects-container" class="projects-grid">
                    <!-- Projects will be loaded here -->
                    <div class="loading">Loading projects...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Same Footer as your homepage -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Â© 2025 Thomas Tran. All Rights Reserved.</p>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="projects.html">Projects</a>
                    <a href="index.html#contact">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Same JavaScript -->
    <script src="js/main.js"></script>
    
    <!-- Script to load project data -->
    <script src="js/project-data.js"></script>
    
    <!-- Mobile navigation script (if not included in main.js) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');
            
            if (burger) {
                burger.addEventListener('click', () => {
                    // Toggle Nav
                    nav.classList.toggle('nav-active');
                    
                    // Animate Links
                    navLinks.forEach((link, index) => {
                        if (link.style.animation) {
                            link.style.animation = '';
                        } else {
                            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                        }
                    });
                    
                    // Burger Animation
                    burger.classList.toggle('toggle');
                });
            }
        });
    </script>
</body>
</html>
