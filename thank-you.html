<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Thomas Tran Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .thank-you-container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: linear-gradient(135deg, #2a2a2b, #1e1e1f);
      border-radius: 20px;
      border: 2px solid #ffdb70;
      box-shadow: 0 10px 30px rgba(255, 219, 112, 0.3);
    }
    .thank-you-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffdb70;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    p {
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .back-btn {
      background: linear-gradient(45deg, #ffdb70, #ffc107);
      color: #0c0c0c;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 219, 112, 0.4);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-icon">✉️</div>
    <h1>Message Sent Successfully!</h1>
    <p>
      Thank you for reaching out! I've received your message and will get back to you as soon as possible.
    </p>
    <p>
      I typically respond within 24 hours during business days.
    </p>
    <a href="/" class="back-btn">← Back to Portfolio</a>
  </div>
</body>
</html>
