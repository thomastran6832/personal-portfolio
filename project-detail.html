<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details - Thomas Tran | DevOps Engineer Portfolio</title>
  <meta name="description" content="Detailed view of Thomas Tran's DevOps and Cloud Engineering projects. Explore innovative solutions in infrastructure automation and cloud technologies.">
  <meta property="og:title" content="Project Details - Thomas Tran Portfolio">
  <meta property="og:description" content="Detailed project showcase from Thomas Tran's DevOps and Cloud Engineering portfolio">
  <meta property="og:type" content="website">

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="project-detail-page">

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #NAVBAR - Positioned outside main-content for proper fixed positioning
    -->

    <nav class="navbar">

      <ul class="navbar-list">

        <li class="navbar-item">
          <a href="index.html" class="navbar-link">About</a>
        </li>

        <li class="navbar-item">
          <a href="index.html#resume" class="navbar-link">Resume</a>
        </li>

        <li class="navbar-item">
          <a href="index.html#project" class="navbar-link active">Project</a>
        </li>

        <li class="navbar-item">
          <a href="index.html#contact" class="navbar-link">Contact</a>
        </li>

      </ul>

    </nav>

    <!--
      - #main-content
    -->

    <div class="main-content">

      <!--
        - #PROJECT DETAIL
      -->

      <article class="about active" data-page="project-detail">

        <header>
          <a href="index.html#project" class="back-btn" style="position: absolute; top: 80px; left: 20px; z-index: 1001; background: rgba(255, 219, 112, 0.9); color: var(--jet); padding: 10px 15px; border-radius: 25px; text-decoration: none; font-weight: 600; font-size: 0.9rem; border: 1px solid rgba(255, 219, 112, 0.8); transition: all 0.1s ease; display: flex; align-items: center; gap: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;" onmouseover="this.style.background='rgba(255, 219, 112, 1)'; this.style.transform='translateX(-3px)'" onmouseout="this.style.background='rgba(255, 219, 112, 0.9)'; this.style.transform='translateX(0)'">
            <ion-icon name="arrow-back-outline" style="font-size: 18px;"></ion-icon>
            <span>Back</span>
          </a>
          <div class="project-header about-intro content-card" style="text-align: center; margin-bottom: 40px; padding: 40px 30px;">
            <h3 class="h3" style="margin-bottom: 20px;">Project Details</h3>
            <h1 id="project-title" style="color: #ffffff; font-size: 2.2rem; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 15px rgba(255,219,112,0.3);">Loading...</h1>
            <p id="project-category" style="color: rgba(255, 219, 112, 0.9); font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 500;">Loading...</p>
          </div>
        </header>

        <section class="project-content content-card" style="padding: 30px; margin: 20px 0;">

          <div class="project-image about-expertise content-card" style="text-align: center; margin: 30px 0; position: relative;">
            <h3 class="h3">Project Preview</h3>
            <div style="position: relative; margin-top: 20px;">
              <img id="project-image" src="" alt="" loading="lazy" style="width: 100%; max-width: 700px; height: auto; border-radius: 15px; border: 2px solid rgba(255, 219, 112, 0.3); box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 30px rgba(255,219,112,0.2); transition: all 0.4s ease;" onmouseover="this.style.transform='scale(1.02)'; this.style.boxShadow='0 20px 50px rgba(0,0,0,0.8), 0 0 40px rgba(255,219,112,0.4)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 15px 40px rgba(0,0,0,0.6), 0 0 30px rgba(255,219,112,0.2)'">
            </div>
          </div>

          <div class="project-info" style="display: grid; gap: 40px; max-width: 900px; margin: 0 auto;">

            <div class="project-section about-passion content-card">
              <h3 class="h3">Project Overview</h3>
              <p id="project-description">Loading project details...</p>
            </div>

            <div class="project-section about-goals content-card">
              <h3 class="h3">Technologies Used</h3>
              <div class="tech-list" id="project-technologies" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; justify-content: flex-start;">
                <span class="tech-item skill-tag">Loading...</span>
              </div>
            </div>

            <div class="project-section service-item">
              <h3 class="h3">Key Features</h3>
              <ul class="feature-list" id="project-features" style="list-style: none; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px;">
                <li class="feature-item" style="color: rgba(255, 255, 255, 0.9); font-size: 0.9rem; padding: 10px 15px; background: rgba(46, 46, 51, 0.4); border-radius: 8px; border-left: 3px solid rgba(255, 219, 112, 0.5); position: relative; transition: all 0.1s ease; backdrop-filter: blur(10px); line-height: 1.4;" onmouseover="this.style.background='rgba(255, 219, 112, 0.1)'; this.style.borderLeftColor='rgba(255, 219, 112, 0.8)'" onmouseout="this.style.background='rgba(46, 46, 51, 0.4)'; this.style.borderLeftColor='rgba(255, 219, 112, 0.5)'">Loading features...</li>
              </ul>
            </div>

          </div>

        </section>

        <!-- Loading state -->
        <div id="loading-state" class="loading-state">
          <p>Loading project details...</p>
        </div>

        <!-- Error state -->
        <div id="error-state" class="error-state" style="display: none;">
          <p>Project not found. <a href="index.html">Return to portfolio</a></p>
        </div>

      </article>

    </div>

  </main>

  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/animations.js"></script>
  <script src="./assets/js/project-detail.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
