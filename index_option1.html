<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Option 1 - Enhanced Gradient Cards</title>
    <style>
        body {
            background: #1e1e1f;
            color: #fff;
            font-family: 'Arial', sans-serif;
            padding: 40px;
        }

        .skills-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ffdb70;
            font-weight: 700;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skill-tag {
            background: linear-gradient(145deg, #2a2a2b 0%, #1a1a1b 50%, #2a2a2b 100%);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px 25px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .skill-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 219, 112, 0.1), transparent);
            transition: left 0.5s;
        }

        .skill-tag:hover::before {
            left: 100%;
        }

        .skill-tag:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #ffdb70;
            box-shadow: 0 15px 35px rgba(255, 219, 112, 0.2);
        }

        .skill-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .skill-name {
            color: #ffdb70;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
    </style>
</head>
<body>
    <h3 class="skills-title">Skills</h3>
    <div class="skills-container">
        <div class="skill-tag">
            <span class="skill-icon">⚙️</span>
            <p class="skill-name">DevOps</p>
        </div>
        <div class="skill-tag">
            <span class="skill-icon">🚢</span>
            <p class="skill-name">Kubernetes</p>
        </div>
        <div class="skill-tag">
            <span class="skill-icon">🐳</span>
            <p class="skill-name">Docker</p>
        </div>
        <div class="skill-tag">
            <span class="skill-icon">🏗️</span>
            <p class="skill-name">Terraform</p>
        </div>
        <div class="skill-tag">
            <span class="skill-icon">☁️</span>
            <p class="skill-name">AWS</p>
        </div>
        <div class="skill-tag">
            <span class="skill-icon">🐧</span>
            <p class="skill-name">Linux</p>
        </div>
        <div class="skill-tag">
            <span class="skill-icon">🔄</span>
            <p class="skill-name">CI/CD</p>
        </div>
        <div class="skill-tag">
            <span class="skill-icon">📊</span>
            <p class="skill-name">Monitoring</p>
        </div>
    </div>
</body>
</html>
